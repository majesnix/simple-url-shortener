name: Build
# This workflow is triggered only for tags starting with v
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: build images
        run: |
          docker build -f Frontend.Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/sus-frontend .
          docker build -f Backend.Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/sus-backend .

      - name: publish images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sus-frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sus-backend
