name: Build
# This workflow is triggered only for tags starting with v
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Get Tag Version
        id: tag_version
        run: |
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

      - name: build images
        run: |
          docker build -f Frontend.Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/sus-frontend -t ${{ secrets.DOCKER_USERNAME }}/sus-frontend:${{ steps.tag_version.outputs.SOURCE_TAG }} .
          docker build -f Backend.Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/sus-backend -t ${{ secrets.DOCKER_USERNAME }}/sus-backend:${{ steps.tag_version.outputs.SOURCE_TAG }} .

      - name: publish images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/sus-frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/sus-frontend:${{ steps.tag_version.outputs.SOURCE_TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/sus-backend
          docker push ${{ secrets.DOCKER_USERNAME }}/sus-backend:${{ steps.tag_version.outputs.SOURCE_TAG }}
